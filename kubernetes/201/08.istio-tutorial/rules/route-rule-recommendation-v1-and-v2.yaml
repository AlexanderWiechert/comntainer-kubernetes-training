apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
  - recommendation
  http:
  - route:
    - destination:
        host: recommendation
        subset: v1
        port:
          number: 8080
      weight: 90
    - destination:
        host: recommendation
        subset: v2
        port:
          number: 8080
      weight: 10
